<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاختبار الإلكتروني</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --error-color: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .exam-container {
            background: white;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
            border-radius: 0.5rem;
        }

        .closed-message {
            display: none;
            text-align: center;
            padding: 3rem;
            background: #fee2e2;
            border-radius: 1rem;
            border: 2px solid var(--error-color);
        }

        .closed-message p {
            font-size: 1.5rem;
            color: var(--error-color);
            font-weight: bold;
        }

        .timer {
            text-align: center;
            margin: 1rem 0;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem auto;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            iframe {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>الاختبار الإلكتروني</h1>
            <div class="timer" id="timer"></div>
        </header>
        
        <main class="exam-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd5O5BUN-98CH5ld7PL_Pntar-xSW6fAEiUp69-1T_SJiEysQ/viewform?usp=sharing"></iframe>
            <div class="closed-message" id="closedMessage">
                <p>لقد انتهت فترة الاختبار</p>
            </div>
        </main>
    </div>

    <script>
        const expirationDate = new Date("2025-01-31T23:59:59").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = expirationDate - now;

            if (distance <= 0) {
                document.querySelector("iframe").style.display = "none";
                document.getElementById("closedMessage").style.display = "block";
                document.getElementById("timer").style.display = "none";
                return;
            }

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                `الوقت المتبقي: ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
